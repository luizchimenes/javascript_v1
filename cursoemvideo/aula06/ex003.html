<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(71, 11, 212);
            color: aliceblue;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(2, 14, 14);
        }
    </style> 
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Se não tiver, não tem graça</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Primeiro número: "))
        var n2 = Number.parseInt(window.prompt("Segundo número: "))
        var soma = n1 + n2
        window.alert("A soma dos números é " + soma)
    </script>
</body>
</html>
